<html>

  <style>
    #new-chat{

    }

    h1{
      color:white;
      position: absolute;
      top: calc(10%);
      right: calc(55%);
    }

    #new-chat input[type=submit]{
      position: absolute;
    	bottom: calc(10%);
    	right: calc(55%);
    	width: 260px;
    	height: 35px;
    	background: #fff;
    	border: 1px solid #fff;
    	cursor: pointer;
    	border-radius: 2px;
    	color: #a18d6c;
    	font-family: 'Exo', sans-serif;
    	font-size: 16px;
    	font-weight: 400;
    	padding: 6px;
    	margin-top: 10px;
  }
  </style>

  <body style="background-image: url(&quot;https://cdn.elegantthemes.com/blog/wp-content/uploads/2013/09/bg-1-full.jpg&quot;);">

    <h1>Welcome to Chatter!</h1>

    <div>
      <h2 style="color:white">Chat</h2>
       <form id="new-chat" action="/chat/" method="POST">
         {% csrf_token %}
          <input name="chat_entry" type="text"><br>
          <input type="submit"  class="chat-submit" value = "Send Chat">
       </form>
    </div>

  </body>
</html>
